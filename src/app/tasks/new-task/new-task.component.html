<form (ngSubmit)="onSubmit(title.value, description.value)" #form>
  <p>
    <label for="title">Title</label>
    <input type="text" id="description" #title />
  </p>

  <p>
    <label for="description">Description</label>
    <textarea type="text" id="description" #description rows="8"></textarea>
  </p>

  <p>
    <button>Submit</button>
  </p>
</form>
